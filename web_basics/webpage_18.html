    </header>

    <main>
          <h1>Log_In Form</h1>
          <section class="form_des">
           <form action="" class="form_flex" id="form">
            Name: <input type="text" name="usr" id="name">
            Password: <input type="password" name="pass" id="pass">
            <div class="buttons">
             <input type="submit" value="Submit" onclick="valid()">
             <input type="reset" value="Reset">
            </div>
            <output name="out" id="out" for="usr pass" value="0">Validation</output>
           </form>
        </section>
              

        <h1>Calculator</h1>
          <section class="calc" id="calci">
               <input type="text" name="exp" id="ex">
                <button value="1" onclick="exp(1)">  1</button> 
                <button value="2" onclick="exp(2)">  2</button> 
                <button value="3" onclick="exp(3)">  3</button> 
                <button value="+" onclick="exp('+')">+</button> 
                <button value="4" onclick="exp(4)">  4</button> 
                <button value="5" onclick="exp(5)">  5</button> 
                <button value="6" onclick="exp(6)">  6</button> 
                <button value="-" onclick="exp('-')">-</button> 
                <button value="7" onclick="exp(7)">  7</button> 
                <button value="8" onclick="exp(8)">  8</button> 
                <button value="9" onclick="exp(9)">  9</button> 
                <button value="✖" onclick="exp('*')">✖</button> 
                <button value="0" onclick="exp(0)">  0</button> 
                <button value="=" onclick="evaluation(document.getElementById('ex').value)">=</button> 
                <button value="%" onclick="exp('%')">%</button> 
                <button value="" onclick="remove()"> ↩ </button> 
                

          </section>


    </main>

   <footer>
         <h2>KEEP LEARNING & STRIVE FOR PROGRESS</h2>
    </footer>
    
</body>
</html>
