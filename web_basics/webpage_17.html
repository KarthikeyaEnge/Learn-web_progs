<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="karthikeya">
    <meta name="description" content="Small responsive card project">
    <title>Hogwarts Card</title>
    <link rel="stylesheet" href="style_webpage_17.css">
    <link rel="icon" href="img/wizarding.png" type="image/x-icon">
</head>
<body>

     <header class="head">
        <img src="img/wizarding.png" alt="wizarding world" width="100px" height="85px">
        <h1>HOGWARTS</h1>
        
        <ul>
            <li><a href="#harry">harry</a></li>
            <li><a href="#hermoine">hermoine</a></li>
            <li><a href="#ron">ron</a></li>
            <li><a href="#ginny">ginny</a></li>
            <li><a href="#newt">newt</a></li>
            <li><a href="#dumbledore">dumbledore</a></li>
        </ul>
     </header>

     <main class="main">
             <article class="card" id="harry">
                   <figure>
                    <img src="img/harry.jpg" alt="harry">
                    <figcaption>Harry Potter</figcaption>
                   </figure>
             </article>  
             
             <article class="card" id="hermoine">
                <figure>
                 <img src="img/hermoine.jpg" alt="hermoine">
                 <figcaption>Hermoine Granger</figcaption>
                </figure>
          </article> 

          <article class="card" id="ron">
            <figure>
             <img src="img/ron.jpg" alt="ron">
             <figcaption>Ron Weasley</figcaption>
            </figure>
      </article> 

      <article class="card" id="ginny">
        <figure>
         <img src="img/ginny.jpg" alt="harry">
         <figcaption>Ginny Weasley</figcaption>
        </figure>
  </article> 

  <article class="card" id="newt">
    <figure>
     <img src="img/newt.jpg" alt="harry">
     <figcaption>Newt Scamander</figcaption>
    </figure>
</article> 
  <article class="card" id="dumbledore">
    <figure>
       <img src="img/dumbledore.jpg" alt="harry">
       <figcaption>Albus Dumbledore</figcaption>
       </figure>
  </article> 

     </main>

     <footer class="foot">
          <h2>&copy; hogwarts</h2>
     </footer>
    
</body>
</html>
